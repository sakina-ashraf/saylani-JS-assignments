<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="heading">Calculator App</h2>
    <div class="main">
        <div>
            <input id="result" class="result" type="text" placeholder="0">
        </div>
        <div>
            <button class="color" onclick="clearValue()">C</button>
            <button class="color" onclick="one()">CE</button>
            <button class="color" onclick="getNumber('(')">(</button>
            <button class="color" onclick="getNumber(')')">)</button>

        </div>
        <div>
            <button class="color" onclick="getNumber('7')">7</button>
            <button class="color" onclick="getNumber('8')">8</button>
            <button class="color" onclick="getNumber('9')">9</button>
            <button class="color" onclick="getNumber('*')">X</button>
        </div>
        <div>
            <button class="color" onclick="getNumber('4')">4</button>
            <button class="color" onclick="getNumber('5')">5</button>
            <button class="color" onclick="getNumber('6')">6</button>
            <button class="color" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="color" onclick="getNumber('1')">1</button>
            <button class="color" onclick="getNumber('2')">2</button>
            <button class="color" onclick="getNumber('3')">3</button>
            <button class="color" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="color" onclick="getNumber('/')">/</button>
            <button class="color" onclick="getNumber('0')">0</button>
            <button class="color" onclick="getNumber('.')">.</button>
            <button class="equal" onclick="getValue()">=</button>
        </div>
    </div>
    <h4 class="name">Made by Sakina Shaheen</h4>
    <button class="back"><a href="../../index.html">Go Back</a></button>
</body>
<script src="app.js"></script>

</html>
